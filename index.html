<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>PsychoSuite</title>
  <meta name="description" content="Психологическая диагностика">
  <meta name="theme-color" content="#4A90E2">
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --primary: #4A90E2;
      --primary-dark: #357ABD;
      --success: #50C878;
      --danger: #E74C3C;
      --bg: #F5F7FA;
      --card-bg: #FFFFFF;
      --text: #2C3E50;
      --text-light: #7F8C8D;
      --border: #E0E6ED;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Dark Theme */
    [data-theme="dark"] {
      --primary: #5BA3F5;
      --primary-dark: #4A90E2;
      --success: #60D888;
      --danger: #F75C4C;
      --bg: #1a1a1a;
      --card-bg: #2d2d2d;
      --text: #E0E0E0;
      --text-light: #A0A0A0;
      --border: #404040;
      --shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* High Contrast Theme */
    [data-theme="contrast"] {
      --primary: #FFD700;
      --primary-dark: #FFC700;
      --success: #00FF00;
      --danger: #FF0000;
      --bg: #000000;
      --card-bg: #1a1a1a;
      --text: #FFFFFF;
      --text-light: #CCCCCC;
      --border: #FFFFFF;
      --shadow: 0 2px 8px rgba(255,255,255,0.2);
    }

    /* Font Sizes */
    [data-font-size="small"] {
      --fs-base: 16px;
      --fs-lg: 20px;
      --fs-xl: 24px;
      --fs-xxl: 28px;
    }

    [data-font-size="medium"] {
      --fs-base: 20px;
      --fs-lg: 24px;
      --fs-xl: 30px;
      --fs-xxl: 36px;
    }

    [data-font-size="large"] {
      --fs-base: 24px;
      --fs-lg: 30px;
      --fs-xl: 36px;
      --fs-xxl: 44px;
    }

    [data-font-size="xlarge"] {
      --fs-base: 28px;
      --fs-lg: 36px;
      --fs-xl: 44px;
      --fs-xxl: 52px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      font-size: var(--fs-base);
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    /* Header - КОМПАКТНАЯ */
    header {
      background: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 50px;
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }

    .header-settings {
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
      min-height: 40px;
    }

    /* Main */
    main {
      padding: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Card */
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      transition: background 0.3s;
    }

    .card h2 {
      font-size: var(--fs-xl);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    /* Buttons */
    button, .btn {
      font-size: var(--fs-lg);
      padding: 1.2rem 1.5rem;
      min-height: 60px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      width: 100%;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: inherit;
      touch-action: manipulation;
    }

    button:active, .btn:active {
      transform: scale(0.97);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:active {
      background: var(--primary-dark);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-outline {
      background: var(--card-bg);
      border: 3px solid var(--primary);
      color: var(--primary);
    }

    .btn-outline:active {
      background: var(--primary);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    /* Small buttons for actions */
    .btn-small {
      min-height: 45px;
      padding: 0.75rem 1rem;
      font-size: var(--fs-base);
    }

    /* Question Screen */
    .question-screen {
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .progress-bar {
      height: 10px;
      background: var(--border);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .question-number {
      font-size: var(--fs-base);
      color: var(--text-light);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .question-text {
      font-size: var(--fs-xl);
      line-height: 1.5;
      margin-bottom: 2rem;
      font-weight: 500;
      min-height: 120px;
      display: flex;
      align-items: center;
    }

    .answer-option {
      background: var(--card-bg);
      border: 3px solid var(--border);
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      font-size: var(--fs-lg);
      cursor: pointer;
      transition: all 0.2s;
      min-height: 65px;
      display: flex;
      align-items: center;
      text-align: left;
      line-height: 1.4;
      touch-action: manipulation;
    }

    .answer-option:active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Input Fields */
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 1rem 1.25rem;
      font-size: var(--fs-lg);
      border: 2px solid var(--border);
      border-radius: 12px;
      margin-bottom: 1rem;
      font-family: inherit;
      background: var(--card-bg);
      color: var(--text);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }

    label {
      display: block;
      font-size: var(--fs-base);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    /* Lists */
    .list-item {
      background: var(--card-bg);
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      border: 2px solid var(--border);
      cursor: pointer;
      transition: all 0.2s;
      font-size: var(--fs-lg);
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .list-item:active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .list-item:active .list-item-info {
      color: rgba(255,255,255,0.8);
    }

    .list-item:active .list-item-actions {
      opacity: 0.9;
    }

    .list-item-content {
      flex: 1;
    }

    .list-item-info {
      font-size: var(--fs-base);
      color: var(--text-light);
      margin-top: 0.3rem;
    }

    .list-item-actions {
      display: flex;
      gap: 0.5rem;
      margin-left: 1rem;
    }

    .icon-btn {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      min-height: auto;
      width: auto;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
      transition: all 0.2s;
    }

    .icon-btn:active {
      opacity: 1;
      transform: scale(1.1);
    }

    /* Result Card */
    .result-card {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 2rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }

    .result-score {
      font-size: var(--fs-xxl);
      font-weight: 700;
      margin: 1rem 0;
    }

    .result-interpretation {
      font-size: var(--fs-base);
      line-height: 1.6;
      opacity: 0.95;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      color: var(--text-light);
      padding: 3rem 1rem;
      font-size: var(--fs-lg);
    }

    /* Hidden */
    .hidden {
      display: none !important;
    }

    /* Checkbox for reports */
    .checkbox-item {
      padding: 1rem;
      margin-bottom: 0.5rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      background: var(--card-bg);
    }

    .checkbox-item input[type="checkbox"] {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .checkbox-item label {
      margin: 0;
      cursor: pointer;
      flex: 1;
    }

    .checkbox-item:active {
      background: var(--primary);
      color: white;
    }

    /* Settings */
    .settings-group {
      margin-bottom: 2rem;
    }

    .settings-group h3 {
      font-size: var(--fs-lg);
      margin-bottom: 1rem;
      color: var(--text);
    }

    .setting-option {
      background: var(--card-bg);
      border: 3px solid var(--border);
      padding: 1.2rem;
      margin-bottom: 0.8rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: var(--fs-lg);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .setting-option.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .setting-option:active {
      transform: scale(0.98);
    }

    /* Button Groups */
    .btn-group {
      display: flex;
      gap: 0.5rem;
    }

    .btn-group button {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>PsychoSuite</h1>
    <div class="header-settings" onclick="Router.navigate('settings')" title="Настройки">
      ⚙️
    </div>
  </header>

  <main id="app">
    <!-- Screens will be rendered here -->
  </main>

  <script src="app.js"></script>
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('SW registered'))
          .catch(() => console.log('SW registration failed'));
      });
    }
  </script>
</body>
</html>
